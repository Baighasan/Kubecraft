name: Integration Tests

on:
  push:
    branches: [main]
    paths:
      - 'internal/**'
      - 'cmd/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test-integration.yml'
  pull_request:
    branches: [main]
    paths:
      - 'internal/**'
      - 'cmd/**'
      - 'go.mod'
      - 'go.sum'

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Create k3d cluster
        uses: AbsaOSS/k3d-action@v2
        with:
          cluster-name: "test-cluster"
          args: >-
            --agents 1
            --no-lb
            --k3s-arg "--disable=traefik,servicelb,metrics-server@server:*"

      - name: Wait for cluster to be ready
        run: |
          kubectl wait --for=condition=Ready nodes --all --timeout=60s
          kubectl get nodes

      - name: Create system RBAC (required for tests)
        run: |
          kubectl apply -f - <<EOF
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            name: kubecraft-capacity-checker
            labels:
              app: kubecraft
          rules:
            - apiGroups: [""]
              resources: ["namespaces", "services", "pods"]
              verbs: ["get", "list"]
          ---
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: kc-users-capacity-check
            labels:
              app: kubecraft
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: kubecraft-capacity-checker
          subjects: []
          EOF

      - name: Verify cluster is accessible
        run: |
          kubectl cluster-info
          kubectl get clusterrole kubecraft-capacity-checker

      - name: Run integration tests
        run: |
          go test -v -race -tags=integration -coverprofile=coverage.out \
            ./internal/config/... \
            ./internal/k8s/... \
            ./internal/registration/...

      - name: Display coverage
        if: success()
        run: |
          go tool cover -func=coverage.out

      - name: Upload coverage
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: integrationtests
          name: integration-tests
