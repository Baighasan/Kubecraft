name: Build Minecraft Image

on:
  push:
    branches: [main]
    paths:
      - 'docker/minecraft/**'
      - '.github/workflows/minecraft-image.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docker/minecraft/**'
      - '.github/workflows/minecraft-image.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build Minecraft Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/minecraft/Dockerfile
          push: false
          tags: hasanbaig786/kubecraft:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build complete
        run: echo "âœ… Minecraft server image built successfully (not pushed)"
